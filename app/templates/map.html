
<div class="row outerdiv">
   
   <div class="col-md-8">
        <ng-map zoom="4" center="{{gmap.center.lat}},{{gmap.center.long}}" 
            class="ngmap"  on-click="gmap.addMarker()">
            <div ng-if="gmap.showDirection">
                <directions draggable="true"  travel-mode="DRIVING"
                  origin="{{gmap.mapLocations.origin}}"
                  destination="{{gmap.mapLocations.destination}}">
                </directions>
                <marker ng-repeat="location in gmap.mapLocations" position="{{location}}" 
                    on-dragend="gmap.getpos($event)" animation="DROP" draggable="true"> 
                </marker>
            </div>
      </ng-map>
   </div>

   <div class="col-md-4">
        <div class="form-horizontal">
            <form name="direction" role="form" ng-submit="gmap.getDirection()">
            <div class="form-group">
                <label for="source" class="col-md-4 control-label">Source City:</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="source" ng-model="gmap.source" placeholder="Please Enter Source City.." required>
                </div>
            </div>
            <div class="form-group">
                <label for="source" class="col-md-4 control-label">Destination City:</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="source" ng-model="gmap.destination" placeholder="Please Enter Destination City.." required>
                </div>
            </div>
              <div class="form-group"> 
                <div class="col-sm-offset-6 col-sm-10">
                  <button type="submit" class="btn btn-success" ng-disabled="direction.$invalid"><b>Get Direction</b></button>
                </div>
              </div>
            </form>
        </div>  
        Direction Distance in KM: {{gmap.distance}} <br>
        Time Required in Hrs: {{gmap.time}}
   </div>

</div>
