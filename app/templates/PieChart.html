
<div class="row outerdiv" style="margin-top:35px;">
	<div class="col-lg-6 col-md-6 col-sm-12">
		<div class="txt_center"><h3>Angular Pie Chart</h3></div>
		<canvas id="pie" class="chart chart-pie"
  			chart-data="chart.piedata" chart-labels="chart.pielabels" chart-options="options" chart-colors="chart.piecolors">
		</canvas>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12">
		<div class="txt_center"><h3>Angular Line Chart</h3></div>
		<canvas id="line" class="chart chart-line" chart-data="chart.linedata" chart-labels="chart.linelabels" chart-series="chart.lineseries" chart-options="chart.lineoptions" chart-dataset-override="chart.linedatasetOverride">
		</canvas> 
	</div>
</div>
